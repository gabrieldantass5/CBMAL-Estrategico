<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 40pt;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #BF0000;
            font-size: 28pt;
            margin: 0 0 20pt 0;
        }

        .content {
            display: flex;
            gap: 20pt;
            height: 100%;
        }

        .text-col {
            width: 30%;
            font-size: 16pt;
            color: #555;
        }

        .chart-col {
            width: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 15pt;
            border-radius: 8pt;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14pt;
            margin-bottom: 15pt;
        }

        .highlight {
            color: #BF0000;
            font-weight: bold;
            font-size: 24pt;
            display: block;
            margin-bottom: 5pt;
        }
    </style>
</head>

<body>
    <h1>Painel de Desempenho (Farol)</h1>
    <div class="content">
        <div class="text-col">
            <div class="box">
                <span class="highlight">85%</span>
                das metas atingidas no período.
            </div>
            <div class="box">
                <span class="highlight">3</span>
                indicadores críticos requerem atenção imediata.
            </div>
        </div>
        <div class="chart-col">
            <!-- Placeholder for the conversion script to inject a chart -->
            <div id="chart-area" class="placeholder"
                style="width: 450pt; height: 280pt; background: #e0e0e0; display: flex; align-items: center; justify-content: center; color: #888;">
                (Gráfico de Farol será inserido aqui)
            </div>
        </div>
    </div>
</body>

</html>
